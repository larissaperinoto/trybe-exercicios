<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    //Exercícios do dia - Parte 1

    //1 -  Crie um erro personalizado que será chamado se a pessoa usuária digitar apenas um número.
    //2 -  Agora adicione uma outra exceção, caso a pessoa usuária digite um valor que não seja numérico.
    //3 - Você se lembrou de limpar os inputs após o clique do botão? Teve que repetir código para isso? Que tal refatorar sua função utilizando o finally?
    
    const verifyValue = (value1, value2) => {
      if (value1 == '' || value2 == '') {
        throw new Error('Insira os dois valores!');
      }
    }

    const verifyNumber = (value1, value2) => {
      if (isNaN(value1) || isNaN(value2)) {
        throw new Error('Insira um número!');
      }
    }

    const sum = () => {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      try {
        verifyValue(value1, value2);
        verifyNumber(value1, value2);
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch (error) {
        document.getElementById('result').innerHTML = `${error.message}`
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
