<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body class="bg-success bg-opacity-10">
  <header class="container mt-5 text-center">
    <div class="row justify-content-center">
      <div class="col">
        <h1> 🌴 TrybeTrip 🚀</h1>
      </div>
    </div>
  </header>
  <main class="container mt-4 text-start">
    <div class="row justify-content-center">
      <div class="col">
        <form action="" id="formTravel">
            <p class="lead">Cadastre-se para concorrer ☘️</p>
            <div class="container mt-4">
              <label for="inputName" class="form-label">Nome Completo:</label>
              <input type="text" id="inputName" minlength="10" maxlength="40" class="form-control">
            </div>
            <div class="container mt-4">
              <label for="inputEmail" class="form-label">Email:</label>
              <input type="email" id="inputEmail" minlength="10" maxlength="50" class="form-control">
            </div>
            <div class="container mt-4">
              <p class="lead">Escolha seu destino 💚</p>
              <div class="form-check">
                <input type="radio" name="destiny" value="city" class="form-check-input" checked>
                <label for="" class="form-label">Cidade</label>
              </div>
              <div class="form-check">
                <input type="radio" name="destiny" value="field" class="form-check-input">
                <label for="" class="form-label">Campo</label>
              </div>
              <div class="form-check">
                <input type="radio" name="destiny" value="beach" class="form-check-input">
                <label for="" class="form-label">Praia</label>
              </div>
              <div class="form-check">
                <input type="radio" name="destiny" value="mountains" class="form-check-input">
                <label for="" class="form-label">Montanhas</label>
              </div>
            </div>
            <div class="container mt-4">
              <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? 🥰</p>
              <textarea cols="60" rows="10" maxlength="50" class="form-control"></textarea>
            </div>
            <div class="container mt-4">
              <label for="inputdate" class="form-label">Qual a melhor data para realizar sua viagem?</label>
              <input type="date" id="inputdate">
            </div>
            <div class="container input-group">
              <input type="checkbox" id="inputCheckin" class="form-check-input">
              <label for="inputCheckin" class="form-label">Concordo que imagens das minhas férias poderão ser usadas na
                divulgação de concursos futuros.</label>
            </div>
            <div class="container input-group">
              <input type="checkbox" id="inputCheckout" class="form-check-input">
              <label for="inputCheckout" class="form-label">Gostaria de receber outras incríveis oportunidades
                oferecidas pela Trybe?</label>
            </div>
            <div class="container mt-4">
              <button id="send-btn" class="btn btn-success">Enviar</button>
              <button id="clear-btn" class="btn btn-success">Apagar</button>
            </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
