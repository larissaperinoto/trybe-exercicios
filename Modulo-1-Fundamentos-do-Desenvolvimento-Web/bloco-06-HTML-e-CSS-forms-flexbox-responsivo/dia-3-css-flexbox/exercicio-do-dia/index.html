<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Exercício do dia</title>
</head>

<body>
  <header>
    <img src="./images/trybe-logo.jpg" alt="Logo da Trybe">
    <h1>TRYBE TECH-GALLERY</h1>
    <p>SING-UP</p>
  </header>
  <main>
    <section class="containerSubtitulo">
      <h2>Veja as tecnologias que voce irá aprender em nosso Módulo de Fundamentos e Front-end!</h2>
    </section>
    <section class="containerTech">
      <div>
        <p>HTML</p>
        <img src="./images/html-logo.png" alt="Logo do HTML">
      </div>
      <div>
        <p>CSS</p>
        <img src="./images/css-logo.png" alt="Logo do CSS">
      </div>
      <div>
        <p>JAVASCRIPT</p>
        <img src="./images/javaScript-logo.png" alt="Logo do JavaScript">
      </div>
      <div>
        <p>REACT</p>
        <img src="./images/react-logo.png" alt="Logo do React">
      </div>
      <div>
        <p>RTL</p>
        <img src="./images/rtl-logo.png" alt="Logo do RTL">
      </div>
      <div>
        <p>REDUX</p>
        <img src="./images/redux-logo.png" alt="Logo do Redux">
      </div>
    </section>
  </main>
  <hr>
  <footer>
    <img src="./images/instagram-logo.png" alt="Logo do Instagram">
    <img src="./images/linked-in-logo.png" alt="Logo do Linkedin">
  </footer>
</body>

</html>
