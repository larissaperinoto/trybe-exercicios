<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container_input1">
        <label for="input1">Número 1</label> 
        <input type="text" id="input1">
    </div>
    <div class="container_input2">
        <label for="input2">Número 2</label>
        <input type="text" id="input2">
    </div>
    <div class="container_botoes">
        <button id="buton_soma">+</button>
        <button id="buton_subtacao">-</button>
        <button id="buton_divisao">/</button>
        <button id="buton_multiplicacao">*</button>
    </div>
    <h2>Resultado</h2>
    <div class="resultado"></div>
    <script src="./script.js"></script>
</body>
</html>
